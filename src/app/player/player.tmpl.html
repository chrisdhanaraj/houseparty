<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .bar {
    fill: orange;
  }

  .bar:hover {
    fill: orangered ;
  }

  .x.axis path {
    display: none;
  }

  .d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
  }

  /* Creates a small triangle extender for the tooltip */
  .d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
  }

  /* Style northward tooltips differently */
  .d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
  }
</style>

<div class="player">
  <h1>Scouting Report: {{ ctrl.name }}</h1>
  <strong>{{ ctrl.role }}</strong>

  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <div ui-view></div>
    </div>
    <div class="col-xs-12 col-sm-8">
      <div ui-sref=".winloss" class="data-option">
        <p>Wins/Losses</p>
      </div>

      <div ui-sref=".championtendency" class="data-option">
        <p>Champion Tendencies</p>
      </div>

      <div ui-sref=".killstats" class="data-option">
        <p>Kill Stats</p>
      </div>

      <div ui-sref=".stats10" class="data-option">
        <p>Stats at 10</p>
      </div>

      <div ui-sref=".visiondata" class="data-option">
        <p>Vision Data</p>
      </div>

      <div ui-sref=".rolediversity" class="data-option">
        <p>Role Diversity</p>
      </div>
    </div>
  </div>


</div>
