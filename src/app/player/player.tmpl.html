<div class="player">
  <h1>Scouting Report: {{ ctrl.name }}</h1>
  <strong>{{ ctrl.role }}</strong>

  <div class="player-chart row">
    <div class="player-chart__data">
      <div ui-view></div>
    </div>
    <div class="player-chart__options">
      <div ui-sref=".winloss" class="data-option">
        <p>Wins/Losses</p>
      </div>

      <div ui-sref=".championtendency" class="data-option">
        <p>Champion Tendencies</p>
      </div>

      <div ui-sref=".killstats" class="data-option">
        <p>Kill Stats</p>
      </div>

      <div ui-sref=".stats10" class="data-option">
        <p>Stats Timeline</p>
      </div>

      <div ui-sref=".visiondata" class="data-option">
        <p>Vision Data</p>
      </div>

      <div ui-sref=".rolediversity" class="data-option">
        <p>Role Diversity</p>
      </div>
    </div>
  </div>


</div>
