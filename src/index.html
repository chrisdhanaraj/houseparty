<html ng-app="houseparty" ng-hint>
  <head>
    <title>House Party Scouter</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

  </head>

  <body>

    <div class="container">
      <div class="navbar">
        <div class="logo">
          <p>HouseParty<strong>Scouter</strong></p>
          <span class="vertical-bar"></span>
        </div>
        <div class="navbar__items">
          <a ui-sref="main" href="#">Home</a>
          <a ui-sref="teams" href="#">Teams</a>
        </div>
      </div>
      <div ui-view class="content"></div>
    </div>
  </body>

  <!-- build:js scripts/vendor.js -->
  <script src="vendor/lodash.js"></script>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="vendor/firebase.js"></script>
  <script src="../node_modules/angularfire/dist/angularfire.js"></script>
  <script src="../node_modules/angular-storage/dist/angular-storage.js"></script>
  <!-- endbuild -->


  <!-- build:js scripts/main.js -->
  <script src="app/houseparty.js"></script>
  <script src="app/common/common.js"></script>
  <script src="app/common/models/players.js"></script>
  <script src="app/main/main-controller.js"></script>
  <script src="app/player/player-controller.js"></script>
  <!-- endbuild -->
</html>
